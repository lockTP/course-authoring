<!DOCTYPE HTML>
<html>
<head>
<meta />
<title>Course Authoring Layout</title>
<!--<script type="text/javascript" src="demo.js"></script>-->
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link href="jqueryui/jquery-ui.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<div class="leftWrapper">
		<div id="cContainer" class="wC">
			<div class="title">Course Information</div>
			<div class="aWrapper">
				<div id="cInfo">
				<div class="title1">Course Info</div>
				<div id="courseInfo"></div>
				<div class="funcWrapper" id="cFunction">
					<ul class="functions ui-widget ui-helper-clearfix">
						<li class="ui-state-default ui-corner-all" title="Choose Another course"><span id="chooseCourse" class="ui-icon ui-icon-arrowreturnthick-1-w"></span></li>
						<li class="ui-state-default ui-corner-all" title="Edit this course"><span id="editCourse" class="ui-icon ui-icon-pencil"></span></li>
						<li class="ui-state-default ui-corner-all" title="Clone this course"><span class="ui-icon ui-icon-copy"></span></li>
						<li class="ui-state-default ui-corner-all" title="Add a course"><span class="ui-icon ui-icon-plus"></span></li>
						<li class="ui-state-default ui-corner-all" title="Delete this course"><span class="ui-icon ui-icon-trash"></span></li>
					</ul>
				</div>
				</div>
				<div id="rList">
					<div class="title1">Resources</div>
					<div class="listWrapper">
						<ol class="dragList" id="resources"></ol>
					</div>
					<div class="funcWrapper" id="rFunction">
					<ul class="functions ui-widget ui-helper-clearfix">
						<li class="ui-state-default ui-corner-all" title="Rename this resource"><span class="ui-icon ui-icon-pencil"></span></li>
						<li class="ui-state-default ui-corner-all" title="Add a new resource"><span class="ui-icon ui-icon-plus"></span></li>
						<li class="ui-state-default ui-corner-all" title="Delete this resource"><span class="ui-icon ui-icon-trash"></span></li>
					</ul>
				</div>
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
		<div id="aContainer" class="wC">
			<div class="title">Units/Activity Information</div>
			<div class="aWrapper">
				<div id="uList">
					<div class="title1">Units</div>
					<div class="listWrapper">
						<ol class="dragList" id="units"></ol>
					</div>
					<div class="funcWrapper" id="uFunction">
					<ul class="functions ui-widget ui-helper-clearfix">
						<li class="ui-state-default ui-corner-all" title="Edit this unit"><span class="ui-icon ui-icon-pencil"></span></li>
						<li class="ui-state-default ui-corner-all" title="Add a unit"><span class="ui-icon ui-icon-plus"></span></li>
						<li class="ui-state-default ui-corner-all" title="Delete this unit"><span class="ui-icon ui-icon-trash"></span></li>
					</ul>
					</div>
				</div>
				<div id="aList_Chosen">
					<div class="title1">Unit Activities</div>
					<div id="activities">
						<ul></ul>
					</div>
					<div class="funcWrapper" id="aFunction">
					<ul class="functions ui-widget ui-helper-clearfix">
						<li class="ui-state-default ui-corner-all" title="Delete this activity"><span class="ui-icon ui-icon-trash"></span></li>
					</ul>
					</div>
				</div>
			</div>
			<div style="clear: both"></div>
		</div>
	</div>
	<div class="rightWrapper">
		<div id="pContainer" class="wC">
			<div class="title">Available Activities</div>
			<div id="poolQuery">
				<label for="providers">Providers:</label>
				<select id="providers"></select><br><br>
			    <label for="aAuthor">Author:</label>
				<select id="aAuthor"></select><br><br>
			    <label for="aNameQuery">Keywords:</label>
				<input id="aNameQuery"></input><br><br>
				<label for="aPool">Activities:</label>
				<!-- <div class="listWrapper" id="aPool">-->
					<ol class="dragOutList" id="pool">
					<li>circular</li>
					<li>debug</li>
					<li>circular</li>
					<li>debug</li>
					<li>circular</li>
					<li>debug</li>
					<li>circular</li>
					<li>debug</li>
					</ol>
				<!-- </div>-->
			</div>

		</div>
	</div>
</div>
<div id="cListDialog" title="Choose a Course">
<ol id="courses"></ol>
</div>
<div id="cEditDialog" class="ui-widget" title="Edit this Course">

</div>
<script src="jqueryui/external/jquery/jquery.js"></script>
<script src="jqueryui/jquery-ui.js"></script>
<script src="script/slip.js"></script>
<script src="script/ca.js"></script>
</body>
</html>
